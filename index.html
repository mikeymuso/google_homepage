<!DOCTYPE html>
<html lang="en">

<head>

</head>

    <footer>

        </div>
        <div id="footerLeft">
            <a href="">Advertising</a>
            <a href="">Business</a>

        </div>
        <div id=footerRight>
            <a href="">Privacy</a>

        </div>

</html>
